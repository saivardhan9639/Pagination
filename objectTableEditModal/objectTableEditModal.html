<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
             aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Update User</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-input label="First Name" name="First Name" value={editData.FirstName} onchange={handleChange}
                                 ></lightning-input>
                <lightning-input label="Last Name" value={editData.LastName} onchange={handleChange}
                                 required></lightning-input>
                <lightning-input label="Email" value={editData.Email} onchange={handleChange}
                                 ></lightning-input>
                <lightning-input label="Phone" value={editData.Phone} onchange={handleChange}></lightning-input>
                <lightning-input label="Primary" checked={editData.Primary__c} onchange={handleChange}
                                 type="checkbox" class="slds-p-top_small"></lightning-input>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleUpdate}>Save</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
